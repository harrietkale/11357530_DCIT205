<script src="evo-calendar.min.js"></script>

<script>

$(document).ready(function() {
    $('#calendar').evoCalendar({
      
        theme: "Midnight Blue",
       
        calendarEvents: [
      {
        id: 'Event1', // Event's ID (required)
        name: "New Year", // Event name (required)
        date: "January/1/2020", // Event date (required)
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },
      {
        id: 'Event2',
        name: "Vacation",
        badge: "02/13 - 02/15", // Event badge 
        date: ["February/4/2024"], // Date range
        description: "Vacation leave for 4 months.", // Event description (optional)
        type: "event",
        color: "#63d867" // Event custom color (optional)
      },
      {
        id: 'Event3', // Event's ID (required)
        name: "Christmas Break", // Event name (required)
        date:[ "December/23/2023", "January/5/2024"], // Event date 
        description: "Happy holidays! Enjoy your vacation", 
        type: "break", // Event type 
        color: "#fffff"
    
      }
    ]
    })
})


</script>
