<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Department of Computer Science,University of Ghana" >
    <link rel="icon" href="UG logo.png">
    <title>Newsletter</title>
    <link rel="stylesheet" href="our-newsletter.css">
</head>
<body>
    
    <div class ="main">
        <input type="checkbox" id="check" aria-hidden="true">
        <div class="subscribe">
            <form>
              <label for="check" aria-hidden="true">REGISTER</label>
              <h6> Register to get updated on latest news from the Department</h6>
              <input type ="name" name="name" placeholder="Username" required>
              <input type="email" name="email" placeholder="*************@gmail.com" required>
              <button> Register</button>
            </form>
        </div>
        <div class="unsubscribe">
            <form>
                <label for="check" aria-hidden="true">UNSUBSCRIBE</label>
                <input type ="text" name="name" placeholder="User Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <button> Unsubscribe</button>
            </form>

        </div>
    </div>
    
</body>
</html>
